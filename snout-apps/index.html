<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="src/output.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Tauri App</title>
    <script type="module" src="src/main.ts" defer></script>
  </head>
  <body class="bg-snout-base">
    <!-- Navigation panel -->
    <div class="flex justify-center w-full h-12">
      <div class="w-10 mr-auto ml-8 p-2.5 my-auto">
        <img src="src/assets/arrow.svg" alt="Back arrow">
      </div>
      <div class="flex justify-center items-center gap-4 text-snout-light">
          <p>Overall</p>
          <p>Day</p>
          <p>Month</p>
          <p>Calendar</p>
      </div>
      <div class="w-10 ml-auto mr-8 p-2.5 my-auto" style="transform: scale(-1, 1)">
        <img src="src/assets/arrow.svg" alt="Forward arrow">
      </div>
    </div>

    <!-- Date and quick glance at task priority thing -->
    <div class="flex px-8 py-2">
      <div class="w-[50%]">
        <h1 class="text-[3rem] font-semibold text-snout-light">Monday</h1>
        <h2 class="text-[1.15rem] font-normal text-snout-light">September 25, 2024</h2>
      </div>
        <div class="flex w-[50%] gap-2 items-center justify-end">
          <div class="w-5 h-5 bg-green-400 rounded-full flex items-center justify-center">
              <p class="text-snout-base">5</p>
          </div>
          <div class="w-5 h-5 bg-yellow-400 rounded-full flex items-center justify-center">
              <p class="text-snout-base">0</p>
          </div>
          <div class="w-5 h-5 bg-red-400 rounded-full flex items-center justify-center">
              <p class="text-snout-base">3</p>
          </div>
      </div>
    </div>

    <!-- Entry box -->
    <div class="px-8 py-2 overflow-clip">
      <div class="w-full">
        <input type="text" id="mainInput" class="w-full h-12 shadow-lg bg-snout-deep rounded-lg px-4 text-snout-light" placeholder="Add a task">
      </div>
      <div id="additionalFields" class="flex w-full gap-4 mt-4 additionalFields">
        <input type="text" class="w-full mb-4 h-12 shadow-lg bg-snout-deep rounded-lg px-4 text-snout-light" placeholder="Description...">
        <form>
          <select id="priority" name="priority" class="mb-4 h-12 shadow-lg bg-snout-deep rounded-lg px-4 text-snout-light flex-shrink-0">
            <option value="-1">No Priority</option>
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
          </select>
        </form>
        <button class="w-12 h-12 bg-snout-deep rounded-full flex-shrink-0" id="addTask">+</button>
      </div>
    </div>

    <!-- Tasks -->
    <div class="flex flex-col pl-5 pr-8 py-2 items-start" id="listContainer"></div>

    <!-- Divider -->
    <div class="flex px-8">
      <div class="w-full h-1 bg-snout-deep rounded-full"></div>
    </div>

    <div class="flex pl-5 pr-8 py-2 items-center">
      <div class="flex w-full items-center">
        <div class="rounded-full bg-cyan-400 w-1 h-10"></div>
        <div class="flex flex-row items-center ml-4">
          <input type="checkbox" class="w-5 h-6 mr-4 rounded">
           <div>
             <h1 class="text-lg font-semibold text-snout-bright">DTY2</h1>
             <h2 class="text-xs font-extralight text-snout-light">Room 26 (1:30 - 2:30)</h2>
          </div>
        </div>
        <div class="flex gap-1 ml-auto mr-3">
          <div class="w-1.5 h-1.5 rounded-full bg-snout-bright"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-snout-bright"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-snout-bright"></div>
        </div>
      </div>
    </div>
  </body>
</html>
